<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="./assets/img/logo.png" />

    <title>FishEye</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/8ee594dbf8.js" crossorigin="anonymous"></script>


</head>

<body>
    <header class="photographer-header">

        <a href="index.html" role="link" tabindex="0">
            <img class="header-logo" src="./assets/img/logo.png" alt="Fisheye Home page">
        </a>


    </header>

    <main class="main-photographer">
        <section class="photographer-banner">

        </section>

        <!--  Dropdown -->

        <div class="dropdown">
            <label class="sort-by">Trier par</label>
            <div class="dropdown-sorting">
                <button id="btn-down" role="button" role="listbox" aria-haspopup="listbox" aria-label="trier par filtre"
                    aria-expanded="false">
                    <span id="dropdown-filter">Popularité</span>
                    <span class="chevron fas fa-chevron-down"></span>
                </button>
                <div id="dropdown-options">
                    <ul id="dropdown-sorting-choices" role="listbox" aria-haspopup="listbox" tabindex="0">
                        <li class="dropdown-sorting-choice" aria-label="trier par popularité" id="optionPopularity"
                            role="option" tabindex="0"></li>
                        <li class="dropdown-sorting-choice" aria-label="trier par date" id="optionDate" role="option"
                            tabindex="0"></li>
                        <li class="dropdown-sorting-choice" aria-label="trier par titre" id="optionTitle" role="option"
                            tabindex="0"></li>
                    </ul>
                    <button id="btn-up" role="button" aria-label="close dropdown">
                        <span class="chevron fas fa-chevron-up"></span>
                    </button>
                </div>
            </div>
        </div>
        <section class="photographer-work">

        </section>

        <div class="counter">
            <div class="total-likes">
                <p class="total-likes-number"></p>
                <span class="fas fa-heart"></span>
            </div>
            <div class="price-day"></div>
        </div>

    </main>

    <!--Modal -->

    <div id="background">
        <div id="form" role="dialog">
            <form id="form-content" action="" aria-label="form" aria-labelledby="contact-title">
                <header class="header-modal">
                    <h1 id="contact-title">
                        <span>Contactez-moi</span>
                        <span id="ph-name-contact"></span>
                    </h1>
                    <button id="close-btn" aria-label="Close Contact form">
                        <span class="fas fa-times close-form-icon"></span>
                    </button>
                </header>

                <div class="form-data">
                    <label for="first-name" aria-label="First name" aria-labelledby="first-name">Prénom</label>
                    <input id="first-name" class="user-content" type="text">
                </div>
                <div class="form-data">
                    <label for="last-name" aria-label="Name" aria-labelledby="last-name">Nom</label>
                    <input id="last-name" class="user-content" type="text">
                </div>
                <div class="form-data">
                    <label for="email" aria-label="Email" aria-labelledby="email">Email</label>
                    <input id="email" class="user-content" type="email">
                </div>
                <div class="form-data">
                    <label for="message" aria-label="Your message" aria-labelledby="message">Votre message</label>
                    <textarea id="message" name="" class="user-content" id="message" cols="30" rows="10"></textarea>
                </div>
                <input class="form-submit" aria-label="Send" role="button" type="submit">
            </form>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox-background" id="lightbox-background">
        <div class="lightbox" id="ligthbox" role="dialog" aria-label="image closeup view" tabindex="0">
            <div class="lightbox-media">
                <div class="lightbox-content" id="lightbox-content">

                </div>
                <button class="lightbox-close" id="lightbox-close" aria-label="Close dialog" tabindex="0">
                    <span class="fas fa-times"></span>
                </button>
                <button class="lightbox-previous lightbox-arrow" id="lightbox-previous" aria-label="Previous image"
                    tabindex="0">
                    <span class="fas fa-chevron-left"></span>
                </button>
                <button class="lightbox-next lightbox-arrow" id="lightbox-next" aria-label="Next image" tabindex="0">
                    <span class="fas fa-chevron-right"></span>
                </button>

            </div>
        </div>

    </div>


    <script type="module" src="js/details.js"></script>

</body>

</html>
