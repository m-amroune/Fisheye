<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./images/favicon.ico" />


    <title>FishEye</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/8ee594dbf8.js" crossorigin="anonymous"></script>


</head>

<body>
    <header class="photographer-header">

        <a href="index.html">
            <img class="header-logo" src="public/img/logo.png" alt="Fisheye Home page">
        </a>


    </header>

    <main class="main-photographer">
        <section class="photographer-banner">

        </section>

        <!--  Dropdown -->

        <div class="dropdown">
            <label class="sort-by">Trier par</label>
            <div class="dropdown-sorting">
                <button id="btn-down">
                    <span id="dropdown-filter">Popularité</span>
                    <span class="chevron fas fa-chevron-down"></span>
                </button>
                <div id="dropdown-options">
                    <ul class="dropdown-sorting-choices" tabindex="0">
                        <li class="dropdown-sorting-choice" id="optionPopularity" role="option" tabindex="0"></li>
                        <li class="dropdown-sorting-choice" id="optionDate" role="option" tabindex="0"></li>
                        <li class="dropdown-sorting-choice" id="optionTitle" role="option" tabindex="0"></li>
                    </ul>
                    <button id="btn-up">
                        <span class="chevron fas fa-chevron-up"></span>
                    </button>
                </div>
            </div>
        </div>
        <section class="photographer-work">

        </section>

        <div class="counter">
            <div class="total-likes">
                <p class="total-likes-number"></p>
                <span class="fas fa-heart"></span>
            </div>
            <div class="price-day"></div>
        </div>

    </main>

    <!--Modal -->

    <div id="background">
        <div id="form">
            <form id="form-content" action="">
                <header class="header-modal">
                    <h1 class="contact-title">
                        <span>Contactez-moi</span>
                        <span id="ph-name-contact"></span>
                    </h1>
                    <button id="close-btn">
                        <span class="fas fa-times close-form-icon"></span>
                    </button>
                </header>

                <div class="form-data">
                    <label for="first-name">Prénom</label>
                    <input id="first-name" type="text">
                </div>
                <div class="form-data">
                    <label for="last-name">Nom</label>
                    <input id="last-name" type="text">
                </div>
                <div class="form-data">
                    <label for="email">Email</label>
                    <input id="email" type="email">
                </div>
                <div class="form-data">
                    <label for="message">Votre message</label>
                    <textarea name="" id="message" cols="30" rows="10"></textarea>
                </div>
                <input class="form-submit" type="submit">
            </form>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox-background" id="lightbox-background">
        <div class="lightbox" id="ligthbox">
            <div class="lightbox-media" tabindex="0">
                <div class="lightbox-content" id="lightbox-content">

                </div>
                <button class="lightbox-close" id="lightbox-close" tabindex="0">
                    <span class="fas fa-times"></span>
                </button>
                <button class="lightbox-previous lightbox-arrow" id="lightbox-previous" tabindex="0">
                    <span class="fas fa-chevron-left"></span>
                </button>
                <button class="lightbox-next lightbox-arrow" id="lightbox-next" tabindex="0">
                    <span class="fas fa-chevron-right"></span>
                </button>

            </div>
        </div>

    </div>


    <script type="module" src="js/details.js"></script>

</body>

</html>
