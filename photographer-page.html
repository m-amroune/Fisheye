<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/8ee594dbf8.js" crossorigin="anonymous"></script>


</head>

<body>
    <header class="photographer-header">

        <a href="index.html">
            <img class="header-logo" src="public/img/logo.png" alt="Fisheye Home page">
        </a>


    </header>

    <main class="main-photographer">
        <section class="photographer-banner">

        </section>
        <div class="media-selection">
            <span>Trier par</span>
            <div class="media-filters">
                <button>
                    <span>Popularité</span>
                    <span class="arrows fas fa-chevron-down"></span>
                </button>
                <div>
                    <ul>
                        <li>Popularité <span></span></li>
                        <li>Date</li>
                        <li>Titre</li>
                    </ul>
                    <button>
                        <span class="arrows fas fa-chevron-up"></span>
                    </button>
                </div>
            </div>
        </div>
        <section class="photographer-work">

        </section>

    </main>

    <!--Modal -->

    <div id="background">
        <div id="form">
            <form id="form-content" action="">
                <header>

                    <h1 class="contact-title">
                        <span>Contactez-moi</span>
                        <span id="ph-name-contact"></span>
                    </h1>
                    <button id="close-btn">
                        <span class="fas fa-times close-form-icon"></span>
                    </button>
                </header>

                <div class="form-data">
                    <label for="first-name">Prénom</label>
                    <input id="first-name" type="text">
                </div>
                <div class="form-data">
                    <label for="last-name">Nom</label>
                    <input id="last-name" type="text">
                </div>
                <div class="form-data">
                    <label for="email">Email</label>
                    <input id="email" type="email">
                </div>
                <div class="form-data">
                    <label for="message">Votre message</label>
                    <textarea name="" id="message" cols="30" rows="10"></textarea>
                </div>
                <input class="form-submit" type="submit">
            </form>
        </div>
    </div>


    <script type="module" src="JS/details.js"></script>

</body>

</html>
